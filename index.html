<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <!--

    Hello Camper!

    For now, the test suite only works in Chrome!
    Please read the README below in the JS Editor before beginning.
    Feel free to delete this message once you have read it.
    Good luck and Happy Coding!

    - The freeCodeCamp Team

    -->
    <div class="container">
      <header class="header">
        <h1 id="title" class="text-center">freeCodeCamp Survey Form</h1>
        <p id ="description">Thank you for taking the time to help us improve the platform</p>
    </div>
    <div class="container">
      <form id="survey-form">
        <div class="form-group">
        <label id= "name-label" for="name">name</label>
        <input id ="name" type ="text" name="name" required placeholder="Enter your name"/>
        <label id= "email-label" for="email">email</label>
        <input id ="email" type ="email" name="Email" required placeholder="Enter your email"/>
        <label id= "number-label" for="age">Age</label>
        <input id ="number" type ="number" name="Age" min="10" max ="99" required placeholder="Enter your age"/>
        </div>
        <div class="form-group">
          <p> Which option best describes your current role?</p>
          <select id="dropdown" name="role" class="form-control" required>
           <option value="Student">Student</option>
           <option value="Job">Fulltime Job</option>
          </select>
        </div>
        <div class="form-group">
          <p> Would you recommend freeCodeCamp to a friend?</p>
          <label>
            <input name="user-recommend" value="Definetly" type="radio" class="input-radio" checked> "Definetly"
          </label>
          <label>
            <input name="user-recommend" value="Maybe" type="radio" class="input-radio" checked> "Maybe"
          </label>
        </div>
      </form>  
    </div>


    <script  src="js/index.js"></script>
  </body>
</html>
